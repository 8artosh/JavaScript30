<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello');

			// Interpolated
			//console.log('Hi there %s!', dogs[0].name);
			console.log(`Hi there ${dogs[0].name}!`);

			// Styled
			console.log('%c Styled', 'color:orange;font-size:28px;');

			// warning!
			console.warn('Be carefull!');

			// Error :|
			console.error('DANGER!');

			// Info
			console.info('Task complete');

			// Testing
			console.assert(1 == 2, '1 is not equal to 2');

			// clearing
			//console.clear();

			// Viewing DOM Elements
			const p = document.querySelector('p');
			console.log(p);
			//console.dir(p);
			console.dirxml(p);

			// Grouping together
			dogs.forEach(dog => {
				console.groupCollapsed(dog.name);
				console.log(`${dog.name} runs!`);
				console.log(`${dog.name} eats!`);
				console.log(`${dog.name} sleep!`);
				console.groupEnd(dog.name);
			});

			// counting
			console.count('fetch data');
			console.count('print data');
			console.count('fetch data');
			console.count('print data');
			console.count('print data');
			console.count('print data');
			console.count('fetch data');
			console.count('fetch data');

			// timing
			console.time('Fetching data');
			fetch('https://api.github.com/users/8artosh')
				.then(data => data.json())
				.then(data => {
					console.timeEnd('Fetching data');
					console.log(data);
				});

			// table
			console.table(dogs);
		</script>
	</body>
</html>
